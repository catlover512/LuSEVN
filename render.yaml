services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: YOUR_APP_KEY_HERE
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: YOUR_DATABASE_HOST
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: stock
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: 
